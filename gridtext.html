<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-Grid Notepad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90vw;
      height: 90vh;
    }

    .notepad {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      background: #111;
      color: #eee;
      border: none;
      resize: none;
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      outline: none;
    }

    .notepad-title {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }

    .counter {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ccc;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="notepad">
      <div class="notepad-title">Notebook 1</div>
      <textarea placeholder="Write here..." oninput="updateCount(this)"></textarea>
      <div class="counter">Words: 0 | Characters: 0</div>
    </div>

    <div class="notepad">
      <div class="notepad-title">Notebook 2</div>
      <textarea placeholder="Write here..." oninput="updateCount(this)"></textarea>
      <div class="counter">Words: 0 | Characters: 0</div>
    </div>

    <div class="notepad">
      <div class="notepad-title">Notebook 3</div>
      <textarea placeholder="Write here..." oninput="updateCount(this)"></textarea>
      <div class="counter">Words: 0 | Characters: 0</div>
    </div>

    <div class="notepad">
      <div class="notepad-title">Notebook 4</div>
      <textarea placeholder="Write here..." oninput="updateCount(this)"></textarea>
      <div class="counter">Words: 0 | Characters: 0</div>
    </div>
  </div>

  <script>
    function updateCount(textarea) {
      const text = textarea.value.trim();

      const wordCount = text === "" ? 0 : text.split(/\s+/).length;
      const charCount = text.length;

      const counter = textarea.nextElementSibling;
      counter.textContent = `Words: ${wordCount} | Characters: ${charCount}`;
    }
  </script>

</body>
</html>
