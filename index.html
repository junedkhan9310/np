<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Anime Notepad</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs (modular v9 approach) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration will be initialized in script.js
    </script>
</head>

<body>
    <!-- Particles container for background effects -->
    <div id="particles"></div>
    
    <!-- Glow effects -->
    <div class="glow-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>DOMAIN <span>EXPANSION</span></h1>
            <div class="subtitle">INFINITE NOTE</div>
        </div>

        <div class="notepad-container">
            <div class="sidebar">
                <div class="book-btn-container">
                    <button id="book1-btn" class="book-btn active" onclick="switchBook(1)">
                        <i class="fa-solid fa-book-open"></i> Domain 1
                    </button>
                    <button id="book2-btn" class="book-btn" onclick="switchBook(2)">
                        <i class="fa-solid fa-book-open"></i> Domain 2
                    </button>
                    <button id="book3-btn" class="book-btn" onclick="switchBook(3)">
                        <i class="fa-solid fa-book-open"></i> Domain 3
                    </button>
                </div>
                <div class="status">
                    <div id="sync-status">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Ready
                    </div>
                </div>
            </div>

            <div class="main">
                <textarea id="notepad" placeholder="Enter your thoughts into the infinite void..."></textarea>
                <div class="buttons">
                    <button id="save-btn" onclick="saveFile()">
                        <i class="fa-solid fa-save"></i> Save
                    </button>
                    <button id="copy-btn" onclick="copyToClipboard()">
                        <i class="fa-solid fa-copy"></i> Copy
                    </button>
                    <div id="copy-status" class="hidden">Copied!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
